name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git config user.name "github-actions[bot]" && git config user.email "github-actions[bot]@users.noreply.github.com"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Determine version bump from commits
        id: bump
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="$LAST_TAG..HEAD"
          fi

          COMMITS=$(git log --pretty=format:"%s" $RANGE)

          if echo "$COMMITS" | grep -qiE "^feat(\(.*\))?!:|^.*!:|\bBREAKING CHANGE\b"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qiE "^feat(\(.*\))?:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qiE "^fix(\(.*\))?:|^ref(\(.*\))?:|^chore(\(.*\))?:|^doc(\(.*\))?:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no releasable commits
        if: steps.bump.outputs.type == 'none'
        run: echo "No releasable commits since last tag. Skipping." && exit 0

      - run: npm ci
        if: steps.bump.outputs.type != 'none'

      - run: npm test
        if: steps.bump.outputs.type != 'none'

      - name: Bump version and tag
        if: steps.bump.outputs.type != 'none'
        id: version
        run: |
          npm version ${{ steps.bump.outputs.type }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          git add package.json package-lock.json
          git commit -m "release: v$VERSION"
          git tag "v$VERSION"
          git push origin main --tags
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        if: steps.bump.outputs.type != 'none'
        run: npm publish --access=public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.bump.outputs.type != 'none'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
